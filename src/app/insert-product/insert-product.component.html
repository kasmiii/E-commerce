<style type="text/css">
    .form-style-10{
        max-width: 500px;
        padding: 10px 20px;
        background: #f4f7f8;
        margin: 10px auto;
        padding: 20px;
        background: #f4f7f8;
        border-radius: 8px;
        font-family: Georgia, "Times New Roman", Times, serif;
    }
    .form-style-10 fieldset{
        border: none;
    }
    .form-style-10 legend {
        font-size: 1.4em;
        margin-bottom: 10px;
    }
    .form-style-10 label {
        display: block;
        margin-bottom: 8px;
    }
    .form-style-10 input[type="text"],
    .form-style-10 input[type="date"],
    .form-style-10 input[type="datetime"],
    .form-style-10 input[type="email"],
    .form-style-10 input[type="number"],
    .form-style-10 input[type="search"],
    .form-style-10 input[type="time"],
    .form-style-10 input[type="url"],
    .form-style-10 textarea,
    .form-style-10 select {
        font-family: Georgia, "Times New Roman", Times, serif;
        background: rgba(255,255,255,.1);
        border: none;
        border-radius: 4px;
        font-size: 15px;
        margin: 0;
        outline: 0;
        padding: 10px;
        width: 100%;
        box-sizing: border-box; 
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box; 
        background-color: #e8eeef;
        color:#8a97a0;
        -webkit-box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
        box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
        margin-bottom: 30px;
    }
    .form-style-10 input[type="text"]:focus,
    .form-style-10 input[type="date"]:focus,
    .form-style-10 input[type="datetime"]:focus,
    .form-style-10 input[type="email"]:focus,
    .form-style-10 input[type="number"]:focus,
    .form-style-10 input[type="search"]:focus,
    .form-style-10 input[type="time"]:focus,
    .form-style-10 input[type="url"]:focus,
    .form-style-10 textarea:focus,
    .form-style-10 select:focus{
        background: #d2d9dd;
    }
    .form-style-10 select{
        -webkit-appearance: menulist-button;
        height:35px;
    }
    .form-style-10 .number {
        background: #1abc9c;
        color: #fff;
        height: 30px;
        width: 30px;
        display: inline-block;
        font-size: 0.8em;
        margin-right: 4px;
        line-height: 30px;
        text-align: center;
        text-shadow: 0 1px 0 rgba(255,255,255,0.2);
        border-radius: 15px 15px 15px 0px;
    }
    
    .form-style-10 input[type="submit"],
    .form-style-10 input[type="button"]
    {
        position: relative;
        display: block;
        padding: 19px 39px 18px 39px;
        color: #FFF;
        margin: 0 auto;
        background: #1abc9c;
        font-size: 18px;
        text-align: center;
        font-style: normal;
        width: 100%;
        border: 1px solid #16a085;
        border-width: 1px 1px 3px;
        margin-bottom: 10px;
    }
    .form-style-10 input[type="submit"]:hover,
    .form-style-10 input[type="button"]:hover
    {
        background: #44f0e7;
    }

</style>

<div class="form-style-10">
    
    <form (ngSubmit)="ajouter(g)" #g="ngForm">
          
    <legend><span class="number">1</span> Product Info</legend>
    <label for="designation">Designation<input type="text" name="designation" placeholder="Designation *" ngModel required></label>
    <label for="Prix unitaire">Prix unitaire<input type="number" name="prix" placeholder="Prix unitaire*" ngModel required></label>
    <label for="description">Description<textarea name="description" placeholder="Description" ngModel required></textarea></label>
    <label for="categorie">Categorie</label>
    <select  class="form-control" name="categorie" ngModel>
    
        <option hidden>--- select </option>
        <option value="modeHomme">Mode Homme</option>
        <option value="modeFemme">Mode Femme</option>
        <option value="telephones">Telephones</option>
        <option value="ordinateurs">Ordinateurs</option>
        <option value="bijoux">Bijoux</option>
        <option value="sportsetloisirs">SportsEtLoisirs</option>

    </select>    

    <div class="row"><p>the product deosn't exist in the list?then add One category</p></div><br/>
    <label for="nvCategorie">Nouvelle categorie<input type="text" name="nvCategorie" ngModel></label>
    <label for="quantite">Quantit√©<input type="number" name="quantite" ngModel required></label>
    <label for="promotion"> Promotion<input type="number" name="promotion" ngModel required></label>    
    <label for="marque">Marque</label>
    
    <select class="form-control" name="marque" ngModel required>
    
        <option hidden>--- select marque </option>
        <option value="ADIDAS">NIKE</option>
        <option value="NIKE">ADIDAS</option>
        <option value="SAMSUNG">SAMSUNG</option>
        <option value="HUAWEI">HUAWEI</option>
        <option value="ACER">ACER</option>
        <option value="LENOVO">LENOVO</option>

    </select> 
    <label for="modele">choose the Model 3D (.glb)<input type="file" name="modele" ngModel required></label>
    <button class="btn btn-primary" [disabled]="g.invalid">Ajouter Produit</button>
   
    </form>
</div>
